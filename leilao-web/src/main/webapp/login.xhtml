<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

		<h:head>
			
			<script type="text/javascript">
				function handleLoginRequest(xhr, status, args) {
					if(args.validationFailed || !args.loggedIn) {
						jQuery('#dialog').effect("shake", { times:3 }, 100);
					} else {
						dlg.hide();
						jQuery('#loginLink').fadeOut();
					}
				}
			</script>
				
		</h:head>
		<h:body>
			<h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">
				<p:graphicImage value="/resources/images/login.png" />
			</h:outputLink>
	
			<p:growl id="growl" showDetail="true" life="3000" />
	
			<p:dialog id="dialog" header="Login" widgetVar="dlg">
				<h:form prependId="false" >
					<div id="divlogin">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="username" value="Login: *" />
						<h:inputText value="#{loginBean.login}" id="username"
							required="true" label="username" />	
						<h:outputLabel for="password" value="Senha: * " />
						<h:inputSecret value="#{loginBean.senha}" id="password"
							required="true" label="password" />
	
						<f:facet name="footer">
							<p:commandButton value="Login" update="growl"
								action="#{loginBean.logar}"
								oncomplete="handleLoginRequest(xhr, status, args)" />
						</f:facet>
					</h:panelGrid>
					</div>
				</h:form>
			</p:dialog>
		</h:body>
</html>
