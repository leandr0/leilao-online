<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fc="http://java.sun.com/jsf/composite/fluttercode/component"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/templates/leilao-template.xhtml">

	<ui:define name="content">
		<h:form prependId="false">

			<div id="leilao"><p:panel header="Novo Leilão" id="panelLeilao">

				<h:panelGrid columns="2">
					<h:outputLabel value="Descrição :" />
					<h:inputText value="#{criarLeilaoBean.leilao.produto.descricao}" />
					<h:outputLabel value="Lance Inicial:" />
					<h:inputText value="#{criarLeilaoBean.leilao.valorInicial}" />
					<h:outputLabel value="Data Final:" />
					<p:calendar  mindate="14/02/2011" maxdate="28/02/2011" 
						value="#{criarLeilaoBean.leilao.dataFinal}"
						showOn="button" />
				</h:panelGrid>

				<p:commandButton value="Salvar Leilão"
					action="#{criarLeilaoBean.criarLeilao}"
					update="panelLeilao , dataTableItens , panelItem , bottomPanel"
					onclick="hideDiv('#item');hideDiv('#listaItens');" 
					oncomplete="bottomBar.show();"/>

			</p:panel></div>

			<div id="toolbar"><p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton type="push" value="Novo Item"
						image="ui-icon-document"
						onclick="showDivHideDiv('#item','#listaItens');" />
					<p:divider />
					<p:commandButton type="push" title="Save" image="ui-icon-disk" />
					<p:commandButton type="push" title="Delete" image="ui-icon-trash" />
				</p:toolbarGroup>

			</p:toolbar></div>
			<div id="listaItens" style="display: none;"><p:dataTable
				var="item" value="#{criarLeilaoBean.leilao.produto.itens}"
				paginator="true" rows="10" id="dataTableItens">
				<p:column>
					<f:facet name="header">
						<h:outputLabel value="Descrição" />
					</f:facet>
					<h:outputText value="#{item.descricao}" />
				</p:column>
			</p:dataTable></div>
			<div id="item" style="display: none;"><p:panel
				header="Novo Item" id="panelItem">
				<h:panelGrid columns="2">
					<h:outputLabel value="Descrição :" />
					<h:inputText value="#{criarLeilaoBean.item.descricao}"
						id="descItem" />
				</h:panelGrid>
			</p:panel> 
			<p:commandButton value="Adicionar Item"
				action="#{criarLeilaoBean.adicionarItem}"
				onclick="showDivHideDiv('#listaItens','#item');"
				update="panelItem , dataTableItens " />
			</div>

			<p:notificationBar position="bottom" effect="fade"
				widgetVar="bottomBar" styleClass="bottom">
				<f:facet name="close">
					<p:graphicImage value="/resources/images/closebar.png" />
				</f:facet>

				<h:panelGroup id="bottomPanel" style="margin-right:200px;">
					<p:messages />
				</h:panelGroup>
			</p:notificationBar>
		</h:form>
	</ui:define>
</ui:composition>
